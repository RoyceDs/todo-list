<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible TODO List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Accessible TODO List</h1>
        <button id="theme-toggle" aria-label="Toggle theme">Switch to Dark Mode</button>
    </header>
    <main>
        <form id="todo-form" aria-label="Add a new task">
            <label for="task-input">Task:</label>
            <input type="text" id="task-input" placeholder="Enter your task..." required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="todo-list" aria-label="Task List"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
